<title>Charlotte Checkers Staff</title>

<style>
	body {
		font-family: Arial rounded MT Bold, Arial, sans-serif;
		color: #000000;
		margin: 50px;
	}
	.header {
		text-align: center;
	}
	h1 {
		font-size: 20px;
		margin: 0 0 20px 0;
	}
	p {
		margin: 0;
	}
	#logos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(75px, 150px));
    justify-content: center;
    margin-bottom: 5px;
  }
  .logo {
    width: 100px;
    height: 100px;
    margin-left: auto;
    margin-right: auto;
    border-style: solid;
    border-width: 5px;
    border-color: gray;
    margin-bottom: 10px;
    }
	.staff {
	 	display: grid;
  		grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  		grid-gap: 1rem;
	}
	.individuals {
		display: grid;
		grid-template-columns: 1;
  		justify-content: center;
	}
	.pic {
		width: 100px;
		height: 100px;
		border-style: solid;
		border-width: 5px;
		border-color: gray;
		}
	.pic:hover {
		transition: transform .5s;
		width: 200px;
		height: 200px;
	}
	.name {
		margin-top: 10px;
		font-size: 14px; 
		text-align: center;
	}
	.position {
		font-size: 12px; 
		text-align: center;
	}
</style>
</head>
